<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>

<body>
    <form id="myForm">
        <!-- Two text fields - Name and Email -->
        <input id="name" type="text" placeholder="Name" value=""><br><br>
        <input id="email" type="email" placeholder="Email" value=""><br><br>
        <!-- Two radio buttons for Gender - Male and Female -->
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>
        <!-- Submit button -->
        <input type="button" value="Submit" onclick="displayForm()">
    </form>

    <!-- Display form data -->
    <div id="formDataDisplay"></div>

    <script>
        // JavaScript to get and display form data
        function displayForm() {
            // Get form data
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var gender = document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : '';

            // Display form data
            var displayArea = document.getElementById('formDataDisplay');
            displayArea.innerHTML = "<br>"+"<div>" + name + "</div>" +
                                    "<div>" + email + "</div>" +
                                    "<div>" + gender + "</div>";
        }
    </script>
</body>

</html>
